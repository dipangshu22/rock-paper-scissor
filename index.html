<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="nav">Rock Paper Scissor
        <button id="mode">dark</button>
    </h1>
    <div class="choices">
        <div class="pic" id="rock"><img src="./image/rock.jpg" ></div>
        <div class="pic" id="paper"><img src="./image/paper.png" ></div>
        <div class="pic" id="scissor"><img src="./image/scissor.png" ></div>

    </div>

    <div class="score">
        <div class="user">
            <p>User score</p>
            <p class="user_score">0</p>
        </div>
        <div class="cpu">
            <p>CPU score</p>
            <p class="cpu_score">0</p>
        </div>
    </div>
    <div class="msg_container"><h2 id="msg">play your move</h2></div>
    <script src="index.js"></script>
</body>
</html>
